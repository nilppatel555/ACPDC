    <Container class="Registration-Form">

<div class="loader">
<div id="load"></div>
<div class="content">
        <h1 class="text">Uploaded 10th Marksheet/Certificate</h1>
       
        <label class="l namelabel">Candidate's name as per 10th Marksheet </label>
        <input class="next name a" type="text" accept="text" value="{{name|safe}}"><br>

        <label class="l namelabel">Seat No : </label>
        <input class="next name" type="text" value={{seat|safe}}><br>

        <img src="static\css\Marksheet\123456_10_marksheet.jpg" alt="">

                <center>
                    <div class="table">
                    <table border="1" id="table">
                        <tr>
                        <th class="th">Name</th>
                        <th class="th">Passing Status</th>
                        <th class="th">Max Marks</th>
                        <th class="th">Obtained Marks</th>
                        </tr>
                        <tr>
                            <th class="sub"> Mathematics</th>
                            <td><input type="text" value={{m_status|safe}} class="select" readonly>
                
                            </td>
                            <td>
                                <input class="in"  value="100"  type="text" disabled>
                            </td>
                            <td>
                                <input class="in" value={{m_marks|safe}} type="number" min="0" max="100">
                            </td>
                        </tr>
                        <tr>
                          <th class="sub">Science/Science & Technology</th>  
                          <td>
                            <input type="text" value={{s_status|safe}} class="select" readonly>
                             
                          </td>
                          <td>
                            <input class="in" value="100" disabled type="text">
                          </td>
                          <td>
                            <input class="in" value={{s_marks|safe}} type="number" min="0" max="100">
                          </td>
                        </tr>
                        <tr>
                            <th class="sub">English</th>
                            <td>
                                <input type="text" value={{e_status|safe}} readonly class="select">
                                 
                            </td>
                            <td>
                                <input class="in" value="100" disabled type="text">
                            </td>
                            <td>
                                <input class="in" value={{e_marks|safe}} type="number" min="0" max="100">
                            </td>
                        </tr>
                        
                    </table>
